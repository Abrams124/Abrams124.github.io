<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style2.css"
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link  rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" >
</head>
<body>
    <h1>Login</h1>
    <form>
        <div class="login-div">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" name="password">
            </div>
            <div class="form-group">
                <button class="submit-btn">Login</button>
            </div>
        </div>
    </form>
    <ul>
        <li>Kenyér</li>
        <li>Tej</li>
        <li>Szotyi</li>
    </ul>
    <div class="szadatok">
    <form>
        <fieldset>
            <legend>Személyes adatok</legend>
            <div>
                <label for="nev">Név: *</label>
                <input id="nev" name="nev" type="text" required>
            </div>
            <div>
                <label for="email">Email: *</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div>   
                <label for="cim">Cím: *</label>
                <input id="cim" name="cim" type="text" required>
            </div>
            <div>
                <label for="megjegyzes">Megjegyzés: </label>
                <textarea id="megjegyzes" name="megjegyzes" rows="5"></textarea>
            </div>
        </fieldset>
    </form>
    </div>
    <div>
    <form>
        <fieldset>
        <legend>Termék adatai:</legend>
        <span>Extra feltétek:</span>
            <div>
                <input checked id="semmi" name="semmi" type="checkbox" value="0">
                <label for="semmi"> Nem kérek</label>
            </div>
            <div>
                <input  id="sajt" name="sajt" type="checkbox" value="300">
                <label for="sajt"> Sajtos</label>
            </div>
            <div>
                <input  id="duplasajt" name="duplasajt" type="checkbox" value="600">
                <label for="duplasajt"> Dupla sajtos</label>
            </div>
            <div>
                <input  id="duplahús" name="duplahús" type="checkbox" value="800">
                <label for="duplahús"> Dupla húsosk</label>
            </div>
            <div>
                <input  id="csípős" name="csípős" type="checkbox" value="400">
                <label for="csípős"> Extra csípős</label>
            </div>
            <div>
                <label for="szosz">Szósz:</label>
                <select id="szósz" name="szósz">
                    <option value="0" selected>csípős</option>
                    <option value="0">guacamolés</option>
                </select>
            </div> 
            <div>
                <label for="mennyiseg">Mennyiség: </label>
                <input id="mennyiseg" name="mennyiseg" type="number" min="1" max="10">
            </div>
        </fieldset>
        <div>
            <input type="button" value="Rendelés leadása">Ár: <span>1200</span> Ft.
        </div>
    
    </form>
    </div>
    <h2>Bootstrap tutorial</h2>
</body>
</html>
